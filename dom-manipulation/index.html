<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <!-- ADD NEW QUOTES -->
    <div>

      <textarea name="newQuoteText" id="newQuoteText" placeholder="Enter a new quote"></textarea><br>
      <textarea name="newQuoteCategory" id="newQuoteCategory" placeholder="Enter quote category"></textarea><br>
      <button id="addQuote">Add Quote</button>
    </div>

    <!-- Data import and export -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" /> <br>

    <button id="exportBtn">Export Quotes</button> <br>

    
    <!-- quote filter -->
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>



    <script src="script.js"></script>
  </body>
  </html>
